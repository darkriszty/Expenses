<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Expenses</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
	</head>
	<body>
		<div id="content"></div>
		<script type="text/babel">

			var ExpensesContainer = React.createClass({
				getInitialState: function() {
					return {expensesData: []};
				},

				loadExpensesFromServer: function() {
					$.ajax({
						url: this.props.expensesDataUrl,
						dataType: 'json',
						cache: false,
						success: function(data) {
							this.setState({expensesData: data});
						}.bind(this),
						error: function(xhr, status, err) {
							console.error(this.props.expensesDataUrl, status, err.toString());
						}.bind(this)
					});
				},

				componentDidMount: function() {
					this.loadExpensesFromServer();
				},

				render: function() {
					return (
						<div className="expensesContainer">
							<h1>Expenses</h1>
							<ExpensesTable expensesData={this.state.expensesData} />
							<ExpensesForm />
						</div>
					);
				}
			});

			var ExpensesTable = React.createClass({
				render: function() {
					var expenseRows = this.props.expensesData.map(function (expense) {
						return (
							<ExpenseRow
								key={expense.id}
								date={expense.date}
								amount={expense.amount}
								description={expense.description}
								category={expense.category} />
						);
					});
					return (
						<table>
							<thead>
								<tr>
									<th>Date</th>
									<th>Amount</th>
									<th>Description</th>
									<th>Category</th>
								</tr>
							</thead>
							<tbody>
								{expenseRows}
							</tbody>
						</table>
					);
				}
			});

			var ExpenseRow = React.createClass({
				render: function() {
					return (
						<tr>
							<td>{this.props.date}</td>
							<td>{this.props.amount}</td>
							<td>{this.props.description}</td>
							<td>{this.props.category}</td>
						</tr>
					);
				}
			});

			var ExpensesForm = React.createClass({
				render: function() {
					return (
						<div>
							<form>
								<input type="date" />
								<input type="text" placeholder="amount" />
								<input type="text" placeholder="description" />
								<input type="text" placeholder="category" />
								<input type="submit" value="Add" />
							</form>
						</div>
					);
				}
			});

			ReactDOM.render(
				<ExpensesContainer expensesDataUrl='api/v1/expenses' />,
				document.getElementById('content')
			);
		</script>
	</body>
</html>
