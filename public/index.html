<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Expenses</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
	</head>
	<body>
		<div id="content"></div>
		<script type="text/babel">

			var ExpensesContainer = React.createClass({
				loadExpensesFromServer: function() {
					$.ajax({
						url: this.props.expensesDataUrl,
						dataType: 'json',
						cache: false,
						success: function(data) {
							this.setState({expensesData: data});
						}.bind(this),
						error: function(xhr, status, err) {
							console.error(this.props.expensesDataUrl, status, err.toString());
						}.bind(this)
					});
				},

				getInitialState: function() {
					return {expensesData: []};
				},

				handleExpenseAdded: function(expense) {
					expense.id = Date.now();
					var newExpenses = this.state.expensesData.concat([expense]);
					this.setState({ expensesData: newExpenses });
				},

				componentDidMount: function() {
					this.loadExpensesFromServer();
				},

				render: function() {
					return (
						<div className="expensesContainer">
							<h1>Expenses</h1>
							<ExpensesTable expensesData={this.state.expensesData} />
							<ExpensesForm onExpenseAdded={this.handleExpenseAdded} />
						</div>
					);
				}
			});

			var ExpensesTable = React.createClass({
				render: function() {
					var expenseRows = this.props.expensesData.map(function (expense) {
						return (
							<ExpenseRow
								key={expense.id}
								date={expense.date}
								amount={expense.amount}
								description={expense.description}
								category={expense.category} />
						);
					});
					return (
						<table>
							<thead>
								<tr>
									<th>Date</th>
									<th>Amount</th>
									<th>Description</th>
									<th>Category</th>
								</tr>
							</thead>
							<tbody>
								{expenseRows}
							</tbody>
						</table>
					);
				}
			});

			var ExpenseRow = React.createClass({
				render: function() {
					return (
						<tr>
							<td>{this.props.date}</td>
							<td>{this.props.amount}</td>
							<td>{this.props.description}</td>
							<td>{this.props.category}</td>
						</tr>
					);
				}
			});

			var ExpensesForm = React.createClass({
				getInitialState: function() {
					return this.getDefaultState();
				},
				getDefaultState: function() {
					return {
						date: new Date().toISOString().split('T')[0],
						amount: "",
						description: "",
						category: ""
					};
				},
				handleDateChange: function(e) {
					this.setState({ date: e.target.value });
				},
				handleAmountChange: function(e) {
					this.setState({ amount: e.target.value });
				},
				handleDescriptionChange: function(e) {
					this.setState({ description: e.target.value });
				},
				handleCategoryChange: function(e) {
					this.setState({ category: e.target.value });
				},
				handleSubmit: function(e) {
					e.preventDefault();
					var description = this.state.description.trim();
					var category = this.state.category.trim();
					if (!description || !category)
						return;
					this.props.onExpenseAdded({
						date: this.state.date,
						amount: this.state.amount,
						description: this.state.description,
						category: this.state.category,
					});
					this.setState(this.getDefaultState());
				},

				render: function() {
					return (
						<div>
							<form onSubmit={this.handleSubmit}>
								<input type="date" value={this.state.date} onChange={this.handleDateChange} />
								<input type="number" min="0" step="any" placeholder="amount" value={this.state.amount} onChange={this.handleAmountChange} />
								<input type="text" placeholder="description" value={this.state.description} onChange={this.handleDescriptionChange} />
								<input type="text" placeholder="category" value={this.state.category} onChange={this.handleCategoryChange} />
								<input type="submit" value="Add" />
							</form>
						</div>
					);
				}
			});

			ReactDOM.render(
				<ExpensesContainer expensesDataUrl='api/v1/expenses' />,
				document.getElementById('content')
			);
		</script>
	</body>
</html>
