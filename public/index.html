<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Expenses</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
        var fixtures = [
            { id: 1, date: '11.09.2016', amount: 27, description: 'Catering', category: 'Food' },
            { id: 2, date: '11.09.2016', amount: 292, description: 'Flight tickets', category: 'Travel' }
        ];
        var ExpensesContainer = React.createClass({
            render: function() {
                return (
                    <div className="expensesContainer">
                        <h1>Expenses</h1>
                        <ExpensesTable expensesData={this.props.expensesData} />
                        <ExpensesForm />
                    </div>
                );
            }
        });

        var ExpensesTable = React.createClass({
            render: function() {
                var expenseRows = this.props.expensesData.map(function (expense) {
                    return (
                        <ExpenseRow
                            key={expense.id} 
                            date={expense.date} 
                            amount={expense.amount} 
                            description={expense.description} 
                            category={expense.category} />
                    );
                });
                return (
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Description</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody>
                            {expenseRows}
                        </tbody>
                    </table>
                );
            }
        });

        var ExpenseRow = React.createClass({
            render: function() {
                return (
                    <tr>
                        <td>{this.props.date}</td>
                        <td>{this.props.amount}</td>
                        <td>{this.props.description}</td>
                        <td>{this.props.category}</td>
                    </tr>
                );
            }
        });

        var ExpensesForm = React.createClass({
            render: function() {
                return (
                    <div>TODO</div>
                );
            }
        });

        ReactDOM.render(
            <ExpensesContainer expensesData={fixtures} />,
            document.getElementById('content')
        );
    </script>
  </body>
</html>
